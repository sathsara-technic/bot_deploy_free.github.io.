<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Host • TalkDrove</h1>
    </div>
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p>Login to your Host.TalkDrove account</p>
      <form>
        <label for="whatsapp">WhatsApp Number</label>
        <div class="input-group">
          <select>
            <option value="+94">🇱🇰 +94</option>
          </select>
          <input type="text" id="whatsapp" placeholder="071 234 5678">
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Enter your password">
          <button type="button" class="show-password">👁️</button>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
      <p>Need an account? <a href="#">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
